<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="row" th:fragment="account-list">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Accounts
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-account">
                    <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Bank</th>
                        <th>Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${accounts}">
                        <td th:text="${account.accNum}"></td>
                        <td th:text="${account.accName}"></td>
                        <td th:text="${account.accDescription}"></td>
                        <td th:text="${account.bankByBankId.name}"></td>
                        <td th:text="${account.accountTypeByTypeId.name}"></td>
                    </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
</div>


<!-- Page-Level Demo Scripts - Tables - Use for reference -->

<!-- DataTables JavaScript -->
<div th:fragment="account-bottom">
    <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>
    <script>
        $(document).ready(function() {
            $('#dataTables-account').DataTable({
                responsive: true
            });
        });
    </script>
</div>


</body>
</html>
