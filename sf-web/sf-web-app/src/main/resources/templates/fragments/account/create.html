<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:fragment="account-create">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Create new Account
            </div>
            <div class="panel-body">
                <form role="form" action="#" method="post" th:if="${account}" th:object="${account}"
                      th:action="@{save}">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" name="statusId" th:field="*{statusId}">
                            <option th:each="status : ${T(com.calderoncode.sf.transport.AccountStatusEnum).values()}"
                                    th:value="${status.id}"
                                    th:text="${status}">
                            </option>
                        </select>

                        <!--<p class="help-block">Example block-level help text here.</p>-->
                    </div>
                    <div class="form-group">
                        <label>Bank</label>
                        <select class="form-control" name="statusId" th:field="*{bankId}">
                            <option th:each="bank : ${banks}"
                                    th:value="${bank.id}"
                                    th:text="${bank.name}">
                            </option>
                        </select>
                        <!--<p class="help-block">Example block-level help text here.</p>-->
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select class="form-control" name="typeId" th:field="*{typeId}">
                            <option th:each="type : ${T(com.calderoncode.sf.transport.AccountTypeEnum).values()}"
                                    th:value="${type.id}"
                                    th:text="${type}">
                            </option>
                        </select>
                        <!--<p class="help-block">Example block-level help text here.</p>-->
                    </div>
                    <div class="form-group">
                        <label>Number</label>
                        <input class="form-control" type="text" id="accNum" name="accNum" th:field="*{accNum}"/>
                        <!--<p class="help-block">Example block-level help text here.</p>-->
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" id="accName" name="accName" th:field="*{accName}"/>
                        <!--<p class="help-block">Example block-level help text here.</p>-->
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input class="form-control" type="text" id="accDescription" name="accDescription"
                               th:field="*{accDescription}"/>
                        <!--<p class="help-block">Example block-level help text here.</p>-->
                    </div>
                    <div class="form-group">
                        <label>Balance</label>
                        <input class="form-control" type="text" id="accBalance" name="accBalance"
                               th:field="*{accBalance}"/>
                        <!--<p class="help-block">Example block-level help text here.</p>-->
                    </div>

                    <button type="submit" class="btn btn-default">Save</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
