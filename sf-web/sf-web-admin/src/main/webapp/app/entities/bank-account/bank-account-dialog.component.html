<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBankAccountLabel" jhiTranslate="sfWebAdminApp.bankAccount.home.createOrEditLabel">Create or edit a Bank Account</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bankAccount.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bankAccount.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebAdminApp.bankAccount.accountStatus" for="field_accountStatus">Account Status</label>
            <select class="form-control" name="accountStatus" [(ngModel)]="bankAccount.accountStatus" id="field_accountStatus"  required>
                <option value="INACTIVE">{{'sfWebAdminApp.AccountStatus.INACTIVE' | translate}}</option>
                <option value="ACTIVE">{{'sfWebAdminApp.AccountStatus.ACTIVE' | translate}}</option>
                <option value="DISABLED">{{'sfWebAdminApp.AccountStatus.DISABLED' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.accountStatus?.dirty && editForm.controls.accountStatus?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.accountStatus?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebAdminApp.bankAccount.accountType" for="field_accountType">Account Type</label>
            <select class="form-control" name="accountType" [(ngModel)]="bankAccount.accountType" id="field_accountType"  required>
                <option value="DEFAULT">{{'sfWebAdminApp.AccountType.DEFAULT' | translate}}</option>
                <option value="CREDIT_CARD">{{'sfWebAdminApp.AccountType.CREDIT_CARD' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.accountType?.dirty && editForm.controls.accountType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.accountType?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebAdminApp.bankAccount.accountNumber" for="field_accountNumber">Account Number</label>
            <input type="text" class="form-control" name="accountNumber" id="field_accountNumber"
                [(ngModel)]="bankAccount.accountNumber" required />
            <div [hidden]="!(editForm.controls.accountNumber?.dirty && editForm.controls.accountNumber?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.accountNumber?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebAdminApp.bankAccount.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="bankAccount.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebAdminApp.bankAccount.balance" for="field_balance">Balance</label>
            <input type="number" class="form-control" name="balance" id="field_balance"
                [(ngModel)]="bankAccount.balance"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebAdminApp.bankAccount.bank" for="field_bank">Bank</label>
            <select class="form-control" id="field_bank" name="bank" [(ngModel)]="bankAccount.bank">
                <option [ngValue]="null"></option>
                <option [ngValue]="bankOption.id === bankAccount.bank?.id ? bankAccount.bank : bankOption" *ngFor="let bankOption of banks; trackBy: trackBankById">{{bankOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
