<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTranCategoryLabel" jhiTranslate="sfWebAdminApp.tranCategory.home.createOrEditLabel">Create or edit a Tran Category</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tranCategory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tranCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebAdminApp.tranCategory.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="tranCategory.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebAdminApp.tranCategory.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="tranCategory.description"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebAdminApp.tranCategory.categoryRegex" for="field_categoryRegex">Category Regex</label>
            <select class="form-control" id="field_categoryRegex" name="categoryRegex" [(ngModel)]="tranCategory.categoryRegex">
                <option [ngValue]="null"></option>
                <option [ngValue]="tranCategoryRegexOption.id === tranCategory.categoryRegex?.id ? tranCategory.categoryRegex : tranCategoryRegexOption" *ngFor="let tranCategoryRegexOption of categoryregexes; trackBy: trackTranCategoryRegexById">{{tranCategoryRegexOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sfWebAdminApp.tranCategory.parent" for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" [(ngModel)]="tranCategory.parent" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tranCategoryOption.id === tranCategory.parent?.id ? tranCategory.parent : tranCategoryOption" *ngFor="let tranCategoryOption of trancategories; trackBy: trackTranCategoryById">{{tranCategoryOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
